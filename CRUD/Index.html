<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
    <title>Crud Js</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5 mb-4">CRUD CON JAVASCRIPT</h2>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="nombre">Nombre</label>
                <input
                class="form-control"
                type="text"
                id="nombre"
                placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="edad">Edad</label>
                <input
                class="form-control"
                type="number"
                id="edad"
                placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="direccion">Direccion</label>
                <input
                class="form-control"
                type="text"
                id="direccion"
                placeholder="Ingresa tu direccion">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email">Email</label>
                <input
                class="form-control"
                type="text"
                id="email"
                placeholder="Ingresa tu email">
            </div>
        <div class="col-lg-10 mt-4">
            <div>
                <button class="btn btn-success" id="enviar" onclick="AddData()">Agregar datos</button>
                <button class="btn btn-info" id="actualizar" onclick="UpdateData()">Actualizar datos</button>
            </div>
        </div>
        </div>
        <hr>
        <div class="row mt-4">
            <div class="col-12">
                <table class="table table-bordered" id="CrudTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Direccion</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
